<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
    window.addEventListener("load", function() {
		searchForm.addEventListener("submit", function() {
			let engineInput = document.querySelector("input[name=engine]:checked");

			let actions = {
				"google": "https://www.google.com/",
				"duckduckgo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
				};
		
			document.getElementById("searchForm").action = actions[engineInput.value];

			return;
		});
    });
	</script>
</head>

<body>

	<form id="searchForm">
     <label>Search: <input type="text" name="q"/></label>
	 Choose a search engine to use:
	 	<label>Google<input type="radio" name="engine" value="google"/></label>
		<label>DuckDuckGo<input type="radio" name="engine" value="duckduckgo"/></label>
		<label>Bing<input type="radio" name="engine" value="bing"/></label>
		<label>Ask<input type="radio" name="engine" value="ask"/></label>
	<button>Go!</button>
	</form>

</body>
